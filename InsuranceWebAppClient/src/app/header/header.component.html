<div *ngIf = "currentState"> 
  <div class="container">
    <div class="row">
      <div class="span12">
        <div class="head">
          <div class="row-fluid">
              <div class="span12">
                  <div class="span6">
                      <h1 class="muted text-center">{{ osiguravajucaKuca?.naziv }} osiguranje</h1>
                  </div>
              </div>
          </div>
  
          <div class="navbar navbar-toggleable-md navbar-light bg-faded">
              <div>
                  <div class="collapse navbar-collapse">
                      <ul class="nav">
                          <li class="col-md-4">
                              <a routerLink="/osiguravajucaKuca/{{osiguravajucaKuca?.id}}">Naslovna</a>
                          </li>
  
                          <li class="col-md-4">
                              <a routerLink="/kupiOsiguranje">Kupi osiguranje</a>
                          </li>
  
                          <li class="col-md-4">
                              <a routerLink="/oNama">O nama</a>
                          </li>
                      </ul>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf = "!currentState">
  <div class="container">
    <div class="jumbotron">
      <div class="page-header">
         <h1 class="text-center">Dobrodosli</h1>
      </div>
    </div>
  </div>
</div>
